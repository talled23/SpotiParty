<!doctype html>
<html>
  <head>
    <title>SpotiParty</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="shortcut icon" type="image/x-icon" href="https://i0.wp.com/www.furnacemfg.com/wp-content/uploads/2015/02/vinyl.png?fit=350%2C350&ssl=1" />
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/237b5ec3bb.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="container">
      <div id="login">
        <h1>This is an example of the Authorization Code flow</h1>
        <a href="/login" class="btn btn-primary">Log in with Spotify</a>
      </div>
      <div id="loggedin">
        <div id="user-profile">
        </div>
        <div id="oauth">
        </div>
        <div class = "top">
          <div class = "plate">
            
            <div class="disk">
              <span class="dot"></span>
              <span class="ring"></span>
              <img class="border" src="https://image.architonic.com/img_pro2-4/156/6619/matilda-black-01-b.jpg"/>
              <img class="track-pic" id="track-pic" src="https://i0.wp.com/www.furnacemfg.com/wp-content/uploads/2015/02/vinyl.png?fit=350%2C350&ssl=1" />
              <img class="arm" src="https://cdn.discordapp.com/attachments/706271072932200488/853084738796388362/162346156972484331.png"/>
            </div>
            
            <div class="controls">
              <button style="background-color: black; box-shadow: 0px 0px 1px 1px #0ff; display:inline" class="btn btn-default" id="save"><i class="fas fa-save"></i></button>
              <button style="background-color: black; box-shadow: 0px 0px 1px 1px #0ff; display:inline" class="btn btn-default" id="rewind"><img src = "https://i.ibb.co/D1qNzTt/skip-back-pink.png" width = "30" height = "30"></button>
              <button style="background-color: black; box-shadow: 0px 0px 1px 1px #0ff; display:inline" class="btn btn-default" id="pause-song"><img src = "https://i.ibb.co/qyNxqr4/New-Project-7.png" width = "30" height = "30"></button>
              <button style="background-color: black; box-shadow: 0px 0px 1px 1px #0ff; display:inline" class="btn btn-default" id="skip"><img src = "https://i.ibb.co/Xb4pv5m/skip-forward-pink.png" width = "30" height = "30"></button>
              <button style="background-color: black; box-shadow: 0px 0px 1px 1px #0ff; display:inline" class="btn btn-default" id="sync"><img src ="https://i.ibb.co/Zz3kfgW/repeat-pink.png" width = "30" height = "30"></i></button>
              <button style="background-color: black; box-shadow: 0px 0px 1px 1px #0ff; display:inline" class="btn btn-default" id="clear"><i class="fas fa-times"></i></button>
            </div>
            
            <div class="bar">
              <input style="margin-bottom:25px; width: 50%; color:#0ff" value=0 max=100 type="range" class="form-range translate-middle position-relative" id="customRange1">
            </div>

          </div>

          <div class="chat">
            <textarea id="texty" style="background-color: black; color: #0ff; padding: 20px; resize: none;" rows="15" cols="50" readonly="readonly">
              Welcome to the chat room!
            </textarea>
            <!--event.preventDefault prevents form from refreshing-->
            <form onsubmit="event.preventDefault();">
              <div>
                <input id="msg-input" placeholder="Message">
                <button id="msg-button"><i class="far fa-paper-plane"></i></button>
              </div>
            </form>
          </div>

          <div id="users">
            <h3>Users</h3>
            <ul id="users-ul">
            </ul>
          </div>
        </div>
        
        <ul id="queue"></ul>

        <div class="mid" style="margin-bottom: 100px; margin-left: 0;">
          <form style="display:inline" class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" id="search-bar" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" id="search-button" type="submit">Search</button>
          </form>
          <form style="margin-bottom:10px">
            <label for="pog">Input a custom background with valid url</label>
            <br>
            <input type="url" pattern="https://.*" id="pog">
            <button class="btn btn-outline-success my-2 my-sm-0" id="bg-button" type="submit">Background</button>
          </form>
        </div>

        <div>
          <ul style="float:left" class="search-results" id="search-results-tracks"></ul>
          <ul style="float:left; width:32%; " class="search-results" id="search-results-albums"></ul>
          <ul style="float:left; width:25%" class="search-results" id="search-results-playlists"></ul>
        </div>
        
        
      </div>
    </div>

    <script id="user-profile-template" type="text/x-handlebars-template">
      <h1>Logged in as {{display_name}}</h1>
      <div class="media">
        

      </div>
    </script>

    <script id="oauth-template" type="text/x-handlebars-template">
    </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="scripts/player.js"></script>
    <script>
      (function() {
        function setCookie(cname, cvalue) {
          const d = new Date();
          document.cookie = cname + "=" + cvalue + ";";
        }

        /**
         * Traverses through cookies and finds cookie name.
         * @return {string} Cookie name
         */
        function getCookie(cname) {
          const name = cname + "=";
          const decodedCookie = decodeURIComponent(document.cookie);
          const ca = decodedCookie.split(";");
          for(let i = 0; i <ca.length; i++) {
            let c = ca[i];
            while (c.charAt(0) === ' ') {
              c = c.substring(1);
            }
            if (c.indexOf(name) === 0) {
              return c.substring(name.length, c.length);
            }
          }
          return "";
        }

        /**
         * Obtains parameters from the hash of the URL
         * @return Object
         */
        function getHashParams() {
          const hashParams = {};
          let e, r = /([^&;=]+)=?([^&;]*)/g,
                  q = window.location.hash.substring(1);
          while ( e = r.exec(q)) {
             hashParams[e[1]] = decodeURIComponent(e[2]);
          }
          return hashParams;
        }

        const userProfileSource = document.getElementById("user-profile-template").innerHTML,
                userProfileTemplate = Handlebars.compile(userProfileSource),
                userProfilePlaceholder = document.getElementById("user-profile");

        const oauthSource = document.getElementById("oauth-template").innerHTML,
                oauthTemplate = Handlebars.compile(oauthSource),
                oauthPlaceholder = document.getElementById("oauth");

        const params = getHashParams;

        let access_token = getCookie("spotify_access"),
                refresh_token = getCookie("spotify_refresh"),
                error = params.error;

        if (error) {
          alert('There was an error during the authentication');
        } else {
          if (access_token) {
            // render oauth info
            oauthPlaceholder.innerHTML = oauthTemplate({
              access_token: access_token,
              refresh_token: refresh_token
            });

            $.ajax({
                url: 'https://api.spotify.com/v1/me',
                headers: {
                  'Authorization': 'Bearer ' + access_token
                },
                success: function(response) {
                  userProfilePlaceholder.innerHTML = userProfileTemplate(response);

                  $('#login').hide();
                  $('#loggedin').show();
                  const socket_payload = {
                    access_token,
                    display_name: response.display_name,
                  }
                  socket.emit('logged_in', socket_payload);
                }
            });
          } else {
              // render initial screen
              $('#login').show();
              $('#loggedin').hide();
          }
        }
      })();
    </script>
  </body>
</html>
