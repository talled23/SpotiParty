<!doctype html>
<html>
  <head>
    <title>SpotiParty</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="shortcut icon" type="image/x-icon" href="https://i0.wp.com/www.furnacemfg.com/wp-content/uploads/2015/02/vinyl.png?fit=350%2C350&ssl=1" />
    <script src="https://kit.fontawesome.com/237b5ec3bb.js" crossorigin="anonymous"></script>
    <style type="text/css">

      li {
        width: 50%;
      }

      .form-slider {
        display: block;
        text-align: center;
        line-height: 150%;
      }

      #login, #loggedin {
        display: none;
      }
      .text-overflow {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 500px;
      }
      .track-pic {
        animation-name: spinning-circle;
        animation-duration: 20s;
        animation-iteration-count: infinite;
        width: 400px;
        height: 400px;
        border-radius:50%;
        position: center;
        z-index: 1;
        /*border: 2px solid #000;*/
      }
      .border {
        height: 125px;
        width: 125px;
        background-color: yellow;
        border-radius: 50%;
        z-index: 2;
        position: relative;
        top:0;
        left: 265px;
      }
      .ring {
        height: 100px;
        width: 100px;
        background-color: yellow;
        border-radius: 50%;
        z-index: 3;
        position: relative;
        top:0;
        left: 381px;
      }
      .dot {
        height: 15px;
        width: 15px;
        background-color: #fff;
        border-radius: 50%;
        z-index: 4;
        position: relative;
        top:0;
        left: 443px;
      }
      .arm {
        height: 300px;
        width: 300px;
        border-radius: 50%;
        z-index: 5;
        position: absolute;
        top: 200px;;
        left: 703px;
      }

      @-webkit-keyframes spinning-circle {
        0% {
          -webkit-transform: rotate(0deg);
          transform: rotate(0deg);
        }
        100% {
          -webkit-transform: rotate(360deg);
          transform: rotate(360deg);
        }
      }

      #search-results a {
        text-decoration: none !important;
        color: inherit;
      }

      #search-results:hover {
        color:#000;
        text-decoration:none;
        cursor:pointer;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div id="login">
        <h1>This is an example of the Authorization Code flow</h1>
        <a href="/login" class="btn btn-primary">Log in with Spotify</a>
      </div>
      <div id="loggedin">
        <div id="user-profile">
        </div>
        <div id="oauth">
        </div>
        <button class="btn btn-default" id="obtain-new-token">Obtain new token using the refresh token</button>
        <div>
          <label for="customRange1" class="form-label form-slider">Position</label>
        <input value=0 max=100 type="range" class="form-range" id="customRange1">
      </div>
        <form style="display:inline" class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" id="search-bar" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" id="search-button" type="submit">Search</button>
        </form>

        <button style="display:inline" class="btn btn-default" id="pause-song"><i class="fas fa-pause"></i>
        </button>
        <ul style="margin-bottom: 75px; list-style:none" id="search-results"></ul>
      </div>
    </div>

    <script id="user-profile-template" type="text/x-handlebars-template">
      <h1>Logged in as {{display_name}}</h1>
      <div class="media">
        <div class="pull-left">
          <img class="media-object" width="150" src="{{images.0.url}}" />
          <!-- I do not really get how to use spotify api to get the track image but in the meanwhile here is a spinning disk of astronaut in the ocean -->
          <img class="dot" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAOEAAADhCAMAAAAJbSJIAAAAA1BMVEX///+nxBvIAAAASElEQVR4nO3BgQAAAADDoPlTX+AIVQEAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAADwDcaiAAFXD1ujAAAAAElFTkSuQmCC">
          <img class="ring" src="https://pbs.twimg.com/profile_images/1105434753644224512/Sey0zX22_400x400.jpg"/>
          <img class="border" src="https://image.architonic.com/img_pro2-4/156/6619/matilda-black-01-b.jpg"/>
          <img class="track-pic" id="track-pic" src=https://i0.wp.com/www.furnacemfg.com/wp-content/uploads/2015/02/vinyl.png?fit=350%2C350&ssl=1"" />
          <img class="arm" src="http://assets.stickpng.com/thumbs/58e3853c204d556bbd97b151.png"/>
        </div>
        <div class="media-body">
          <dl class="dl-horizontal">
            <dt>Display name</dt><dd class="clearfix">{{display_name}}</dd>
            <dt>Id</dt><dd>{{id}}</dd>
            <dt>Email</dt><dd>{{email}}</dd>
            <dt>Spotify URI</dt><dd><a href="{{external_urls.spotify}}">{{external_urls.spotify}}</a></dd>
            <dt>Link</dt><dd><a href="{{href}}">{{href}}</a></dd>
            <dt>Profile Image</dt><dd class="clearfix"><a href="{{images.0.url}}">{{images.0.url}}</a></dd>
            <dt>Country</dt><dd>{{country}}</dd>
          </dl>
        </div>
      </div>
    </script>

    <script id="oauth-template" type="text/x-handlebars-template">
      <h2>oAuth info</h2>
      <dl class="dl-horizontal">
        <dt>Access token</dt><dd class="text-overflow">{{access_token}}</dd>
        <dt>Refresh token</dt><dd class="text-overflow">{{refresh_token}}</dd>
      </dl>
    </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="scripts/player.js"></script>
    <script>
      (function() {
        function setCookie(cname, cvalue) {
          const d = new Date();
          document.cookie = cname + "=" + cvalue + ";";
        }

        /**
         * Traverses through cookies and finds cookie name.
         * @return {string} Cookie name
         */
        function getCookie(cname) {
          const name = cname + "=";
          const decodedCookie = decodeURIComponent(document.cookie);
          const ca = decodedCookie.split(";");
          for(let i = 0; i <ca.length; i++) {
            let c = ca[i];
            while (c.charAt(0) === ' ') {
              c = c.substring(1);
            }
            if (c.indexOf(name) === 0) {
              return c.substring(name.length, c.length);
            }
          }
          return "";
        }

        /**
         * Obtains parameters from the hash of the URL
         * @return Object
         */
        function getHashParams() {
          const hashParams = {};
          let e, r = /([^&;=]+)=?([^&;]*)/g,
                  q = window.location.hash.substring(1);
          while ( e = r.exec(q)) {
             hashParams[e[1]] = decodeURIComponent(e[2]);
          }
          return hashParams;
        }

        const userProfileSource = document.getElementById("user-profile-template").innerHTML,
                userProfileTemplate = Handlebars.compile(userProfileSource),
                userProfilePlaceholder = document.getElementById("user-profile");

        const oauthSource = document.getElementById("oauth-template").innerHTML,
                oauthTemplate = Handlebars.compile(oauthSource),
                oauthPlaceholder = document.getElementById("oauth");

        const params = getHashParams;

        let access_token = getCookie("spotify_access"),
                refresh_token = getCookie("spotify_refresh"),
                error = params.error;

        if (error) {
          alert('There was an error during the authentication');
        } else {
          if (access_token) {
            // render oauth info
            oauthPlaceholder.innerHTML = oauthTemplate({
              access_token: access_token,
              refresh_token: refresh_token
            });

            $.ajax({
                url: 'https://api.spotify.com/v1/me',
                headers: {
                  'Authorization': 'Bearer ' + access_token
                },
                success: function(response) {
                  userProfilePlaceholder.innerHTML = userProfileTemplate(response);

                  $('#login').hide();
                  $('#loggedin').show();
                  const socket_payload = {
                    access_token,
                    display_name: response.display_name,
                  }
                  socket.emit('logged_in', socket_payload);
                }
            });
          } else {
              // render initial screen
              $('#login').show();
              $('#loggedin').hide();
          }

          document.getElementById('obtain-new-token').addEventListener('click', function() {
            $.ajax({
              url: '/refresh_token',
              data: {
                'refresh_token': refresh_token
              }
            }).done(function(data) {
              access_token = data.access_token;
              setCookie("spotify_access", access_token);
              oauthPlaceholder.innerHTML = oauthTemplate({
                access_token: access_token,
                refresh_token: refresh_token
              });
            });
          }, false);
        }
      })();
    </script>
  </body>
</html>
