<!doctype html>
<html>
  <head>
    <title>SpotiParty</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="shortcut icon" type="image/x-icon" href="https://i0.wp.com/www.furnacemfg.com/wp-content/uploads/2015/02/vinyl.png?fit=350%2C350&ssl=1" />
    <script src="https://kit.fontawesome.com/237b5ec3bb.js" crossorigin="anonymous"></script>
    <style type="text/css">

      body {
          background-color: #50085d;
      }
      .disk{
        justify-content: center;
        display: flex;
        align-items: center;
        text-align: center;
        border: solid black 2px;
        margin: 20px;
      }
      .track-pic {
        animation: spinning-disk 10s infinite linear;
        width: 400px;
        height: 400px;
        border-radius:50%;
        position: relative;
        z-index: 1;
        
      }
      .border {
        height: 125px;
        width: 125px;
        background-color: black;
        border-radius: 50%;
        z-index: 2;
        position: absolute;
      }
      .ring {
        height: 100px;
        width: 100px;
        background-color: yellow;
        border-radius: 50%;
        z-index: 3;
        position: absolute;
      }
      .dot {
        height: 15px;
        width: 15px;
        background-color: white;
        border-radius: 50%;
        z-index: 4;
        position: absolute;
      }
      .arm {
        height: 400px;
        width: 400px;
        border-radius: 50%;
        z-index: 5;
        left: 40%;
        bottom: 30%;
        position: absolute;
      }

      @keyframes spinning-disk {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(359deg);
        }
      }
    </style>
  </head>

  <body>
    <div class="disk">
        <span class="dot"></span>
        <span class="ring"></span>
        <img class="border" src="https://image.architonic.com/img_pro2-4/156/6619/matilda-black-01-b.jpg"/>
        <img class="track-pic" id="track-pic" src=https://i0.wp.com/www.furnacemfg.com/wp-content/uploads/2015/02/vinyl.png?fit=350%2C350&ssl=1"" />
        <img class="arm" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/390561/needle-2.png"/>
    </div>
  </body>
</html>
